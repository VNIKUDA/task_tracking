{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>Оновлення завдання "{{task.title}}"</h2>
    <form action="" method="post" class="form-control my-3 bg-light">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-warning">Оновити</button>
        <a href="{% url 'tasks:task-detail' task.pk %}" class="btn btn-secondary">Назад до завдання</a>
    </form>
</div>
{% endblock %}
