{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>{{task.title}}</h2>
    <p>{{task.description}}</p>
    <p>Статус: <span class="badge bg-primary">{{task.status}}</span></p>
    <p>Пріорітет: <span class="badge bg-secondary">{{task.priority}}</span></p>
    <a href="{% url 'tasks:task-update' task.pk %}" class="btn btn-warning">Редагувати</a>
    <a href="{% url 'tasks:task-delete' task.pk %}" class="btn btn-danger">Видалити</a>
</div>
{% endblock %}
