{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h2>Вхід</h2>
        <form action="" method="post" class="form-control bg-light my-2">
            <div class="my-2">
                {% csrf_token %}
                {{form.as_p}}
                
            </div>
            
            <div class="d-flex flex-column align-items-center gap-3 mb-2">
                <a class="h6 link link-underline link-underline-opacity-0 text-primary" href="{% url 'users:register' %}">Ще не маєте аккаунт? Зареєструйтесь тут.</a>
                <button type="submit" class="btn btn-primary w-100">Ввійти</button>
            </div>
    
        </form>
    </div>
</div>
{% endblock %}
