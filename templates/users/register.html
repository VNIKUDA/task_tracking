{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <h2>Реєстрація</h2>
    <form action="" method="post" class="form-control bg-light">
        <div class="my-2">
            {% csrf_token %}
            {{form.as_p}}
        </div>
        
        <div class="d-flex flex-column align-items-center gap-3 mb-2">
            <a class="h6 link link-underline link-underline-opacity-0 text-primary" href="{% url 'users:login' %}">Вже зареєстровані? Ввійдіть тут.</a>
            <button type="submit" class="btn btn-primary w-100">Зареєструвати</button>
        </div>
    </form>
</div>
{% endblock %}
